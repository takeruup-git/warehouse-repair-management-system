{% extends "base.html" %}

{% block title %}バッテリー液量点検表エクスポート - 倉庫修繕費管理システム{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>バッテリー液量点検表エクスポート</h1>
    <a href="{{ url_for('inspection.battery_fluid') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> 一覧に戻る
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="{{ url_for('inspection.export_battery_fluid') }}">
    
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="warehouse_group" class="form-label">倉庫グループ</label>
                        <select class="form-select" id="warehouse_group" name="warehouse_group">
                            <option value="">すべて</option>
                            {% for group in warehouse_groups %}
                            <option value="{{ group }}">{{ group }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="warehouse" class="form-label">倉庫</label>
                        <input type="text" class="form-control" id="warehouse" name="warehouse" placeholder="倉庫名で検索">
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="management_number" class="form-label">管理番号</label>
                        <input type="text" class="form-control" id="management_number" name="management_number" placeholder="管理番号で検索">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="start_date" class="form-label">開始日</label>
                        <input type="date" class="form-control" id="start_date" name="start_date">
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="end_date" class="form-label">終了日</label>
                        <input type="date" class="form-control" id="end_date" name="end_date">
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="export_format" class="form-label">エクスポート形式</label>
                        <select class="form-select" id="export_format" name="export_format" required>
                            <option value="excel">Excel</option>
                            <option value="pdf">PDF</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-download"></i> エクスポート
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="bi bi-arrow-counterclockwise"></i> リセット
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
