{% extends "base.html" %}

{% block title %}点検報告書一覧 - 倉庫修繕費管理システム{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>点検報告書</h1>
</div>

<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">バッテリー液量点検表</h5>
                <p class="card-text">フォークリフトのバッテリー液量点検表を管理します。</p>
                <a href="{{ url_for('inspection.battery_fluid') }}" class="btn btn-primary">一覧を表示</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">定期自主検査記録表</h5>
                <p class="card-text">フォークリフトの定期自主検査記録表を管理します。</p>
                <a href="{{ url_for('inspection.periodic_self') }}" class="btn btn-primary">一覧を表示</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">始業前点検報告書</h5>
                <p class="card-text">フォークリフトの始業前点検報告書を管理します。</p>
                <a href="{{ url_for('inspection.pre_shift') }}" class="btn btn-primary">一覧を表示</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
