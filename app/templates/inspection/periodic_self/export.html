{% extends "base.html" %}

{% block title %}定期自主検査記録表エクスポート - 倉庫修繕費管理システム{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>定期自主検査記録表エクスポート</h1>
    <a href="{{ url_for('inspection.periodic_self') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> 一覧に戻る
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">エクスポート条件</h5>
    </div>
    <div class="card-body">
        <form action="{{ url_for('inspection.export_periodic_self') }}" method="post">
            {% include 'includes/csrf_token.html' %}
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="management_number" class="form-label">管理番号</label>
                    <input type="text" class="form-control" id="management_number" name="management_number" placeholder="管理番号で絞り込み">
                </div>
                <div class="col-md-6">
                    <label for="warehouse" class="form-label">倉庫</label>
                    <input type="text" class="form-control" id="warehouse" name="warehouse" placeholder="倉庫で絞り込み">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="warehouse_group" class="form-label">倉庫グループ</label>
                    <select class="form-select" id="warehouse_group" name="warehouse_group">
                        <option value="">すべて</option>
                        {% for group in warehouse_groups %}
                        <option value="{{ group }}">{{ group }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="start_date" class="form-label">開始日</label>
                    <input type="date" class="form-control" id="start_date" name="start_date">
                </div>
                <div class="col-md-6">
                    <label for="end_date" class="form-label">終了日</label>
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="export_format" class="form-label">エクスポート形式</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="export_format" id="export_excel" value="excel" checked>
                        <label class="form-check-label" for="export_excel">
                            <i class="bi bi-file-earmark-excel"></i> Excel形式
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="export_format" id="export_pdf" value="pdf">
                        <label class="form-check-label" for="export_pdf">
                            <i class="bi bi-file-earmark-pdf"></i> PDF形式
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-download"></i> エクスポート
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
