{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>修繕対象種別実績一覧</h1>
    
    <div class="card mt-4">
        <div class="card-header">
            レポート条件
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('report.repair_target_summary') }}">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="year">年</label>
                            <select class="form-control" id="year" name="year" required>
                                {% for year in years %}
                                <option value="{{ year }}" {% if year == current_year %}selected{% endif %}>{{ year }}年</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="export_format">出力形式</label>
                            <select class="form-control" id="export_format" name="export_format" required>
                                <option value="excel">Excel</option>
                                <option value="pdf">PDF</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">レポート作成</button>
                        <a href="{{ url_for('report.index') }}" class="btn btn-secondary">戻る</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
