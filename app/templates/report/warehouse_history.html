{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>倉庫施設修繕履歴レポート</h1>
    
    <div class="card mt-4">
        <div class="card-header">
            レポート条件
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('report.warehouse_history') }}">
    
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="facility_id">倉庫施設</label>
                            <select class="form-control" id="facility_id" name="facility_id" required>
                                {% for facility in facilities %}
                                <option value="{{ facility.id }}">{{ facility.warehouse_number }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="start_date">開始日</label>
                            <input type="date" class="form-control" id="start_date" name="start_date">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="end_date">終了日</label>
                            <input type="date" class="form-control" id="end_date" name="end_date">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="export_format">出力形式</label>
                            <select class="form-control" id="export_format" name="export_format" required>
                                <option value="excel">Excel</option>
                                <option value="pdf">PDF</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">レポート作成</button>
                        <a href="{{ url_for('report.index') }}" class="btn btn-secondary">戻る</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
