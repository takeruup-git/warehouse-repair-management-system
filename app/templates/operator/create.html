{% extends "base.html" %}

{% block title %}新規操作者登録 - 倉庫修繕費管理システム{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>新規操作者登録</h1>
    <a href="{{ url_for('operator.index') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> 操作者一覧に戻る
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">操作者情報入力</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('operator.create') }}">
    
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="employee_id" class="form-label">社員ID <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="employee_id" name="employee_id" required>
                    <div class="form-text">社員IDは一意である必要があります</div>
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">名前 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="department" class="form-label">部署</label>
                    <input type="text" class="form-control" id="department" name="department">
                </div>
                <div class="col-md-6">
                    <label for="license_number" class="form-label">免許番号</label>
                    <input type="text" class="form-control" id="license_number" name="license_number">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="license_expiry" class="form-label">免許期限</label>
                    <input type="date" class="form-control" id="license_expiry" name="license_expiry">
                </div>
            </div>
            
            <input type="hidden" name="operator_name" id="operator_name">
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> 登録する
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 操作者名を自動設定
        const operatorField = document.getElementById('operator_name');
        const savedOperator = localStorage.getItem('operatorName');
        if (savedOperator) {
            operatorField.value = savedOperator;
        }
    });
</script>
{% endblock %}
