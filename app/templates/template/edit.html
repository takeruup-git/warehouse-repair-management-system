{% extends "base.html" %}

{% block title %}テンプレート編集 - 倉庫修繕費管理システム{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>テンプレート編集</h1>
  
  <div class="card">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">テンプレート名 <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" name="name" value="{{ template.name }}" required>
        </div>
        
        <div class="mb-3">
          <label for="form_type" class="form-label">フォーム種類 <span class="text-danger">*</span></label>
          <select class="form-select" id="form_type" name="form_type" required>
            <option value="">選択してください</option>
            <option value="periodic" {% if template.form_type == 'periodic' %}selected{% endif %}>定期自主検査記録表</option>
            <option value="battery" {% if template.form_type == 'battery' %}selected{% endif %}>バッテリー液量点検表</option>
            <option value="preshift" {% if template.form_type == 'preshift' %}selected{% endif %}>始業前点検報告書</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="description" class="form-label">説明</label>
          <textarea class="form-control" id="description" name="description" rows="3">{{ template.description }}</textarea>
        </div>
        
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if template.is_active %}checked{% endif %}>
            <label class="form-check-label" for="is_active">有効</label>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="template_file" class="form-label">テンプレートファイル</label>
          <input type="file" class="form-control" id="template_file" name="template_file" accept=".xlsx,.xls">
          <div class="form-text">
            現在のファイル: <a href="{{ url_for('static', filename=template.file_path) }}" target="_blank">{{ template.file_path.split('/')[-1] }}</a><br>
            新しいファイルをアップロードする場合のみ選択してください。
          </div>
        </div>
        
        <div class="mb-3">
          <input type="hidden" name="operator" value="{{ current_user.full_name or current_user.username }}">
        </div>
        
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('template.index') }}" class="btn btn-secondary">キャンセル</a>
          <button type="submit" class="btn btn-primary">更新</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
